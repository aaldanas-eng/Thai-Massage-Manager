{% extends "base.html" %}

{% block title %}Nueva Sesión - Thai Massage Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="mb-4">
            <i class="fas fa-plus"></i> Nueva Sesión de Trabajo
        </h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Registrar Sesión</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_session') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="spa_id" class="form-label">SPA</label>
                            <select class="form-select" id="spa_id" name="spa_id" required>
                                <option value="">Seleccionar SPA...</option>
                                {% for user_spa in user_spas %}
                                <option value="{{ user_spa.spa_id }}">
                                    {{ user_spa.spa.name }} - {{ "%.2f"|format(user_spa.price_per_hour) }}€/hora
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ now().strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hours" class="form-label">Horas Trabajadas</label>
                            <input type="number" step="0.5" min="0.5" max="24" class="form-control" 
                                   id="hours" name="hours" required>
                            <div class="form-text">Usa .5 para media hora (ej: 1.5 = 1 hora y media)</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4 pt-3">
                                <input class="form-check-input" type="checkbox" id="is_car" name="is_car">
                                <label class="form-check-label" for="is_car">
                                    Desplazamiento en coche
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comments" name="comments" rows="3" 
                                  placeholder="Observaciones, clientes especiales, incidencias..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Sesión
                        </button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha máxima como hoy
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.max = today;
});
</script>
{% endblock %}
